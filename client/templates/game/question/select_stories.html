<template name="selectStories">
  <header class="stories {{#if isOpen}}open{{/if}}">
    <a href="#" class="row toggle" data-toggle>
      {{#if isOpen}}
      <i class="fa fa-caret-down"></i> Close and save changes
      {{else}}
      <i class="fa fa-caret-right"></i> {{selectedText}}
      {{/if}}
    </a>
    <ul class="row">
      {{#each stories}}
        {{> selectStory}}
      {{/each}}
    </ul>
  </header>
</template>
